<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="top">
            <h3>Let's Work It Out Increment and Decrement counter</h3>
        </div>
        <div class="container">
            <button class="red" id="add">Addition <span style="color: red; size: 40vh;"> ⇑⇑ +</span></button>
            <button class="yellow" id="neutral">Reset </button>
            <button class="blue" id="sub">Subtraction <span style="color: rgba(13, 0, 255, 0.994); size: 16rem;"> ⇓⇓ -</span></button>
            <input class="input-field" type="text" value="0">

        </div>
    </div>


    <script src="js/index.js"></script>


</body>

</html>
